<h2 mat-dialog-title>{{book.name}}</h2>
<mat-dialog-content class="mat-typography">
  <h1>Book name: {{book.name}}</h1>
  <p>ISBN #: {{book.isbn}}</p>
  
  <h2>Authors: {{book.authors}}</h2>
  
  <h3>Publisher: {{book.publisher}}</h3>
  
  <h3>Release date: {{book.released | date:'full'}}</h3>
  
  <h2 *ngIf="book.povCharacters.length">Main Characters</h2>
  <mat-divider></mat-divider>
  <app-character *ngFor="let character of book.povCharacters" [characterUrl]="character"></app-character>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button cdkFocusInitial (click)="handleFavorites(book.url, book.name)">{{isFavorites ? 'Remove form Favorites':'Add to Favorites'}} <mat-icon [color]="isFavorites ? 'primary' : ''">favorite</mat-icon></button>
</mat-dialog-actions>
