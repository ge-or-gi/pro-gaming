<div class="login">
  
  <form [formGroup]="documentsForm"
    (ngSubmit)="send()" class="login-form">
    <mat-form-field appearance="outline">
      <mat-label>User</mat-label>
      <input matInput
        formControlName="user">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput
        formControlName="password">
    </mat-form-field>
    <button type="submit"
      mat-button
      mat-raised-button
      [color]="'primary'">SEND
    </button>
  </form>
</div>
